<div class="h-screen">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-4">Sign in to GTA Tour</h1>
    <form
      [formGroup]="SignInForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-4 max-w-xs w-full"
    >
      <label>
        Email:
        <input
          type="email"
          formControlName="email"
          class="input input-bordered w-full max-w-xs"
        />
        <div *ngIf="email?.invalid && email?.touched">
          <small
            class="text-red-700"
            *ngIf="SignInForm.controls.email.errors?.['required']"
            >Email is required.</small
          >
          <small
            class="text-red-700"
            *ngIf="SignInForm.controls.email.errors?.['email']"
            >Email is invalid.</small
          >
        </div>
      </label>
      <label>
        Password:
        <input
          type="password"
          formControlName="password"
          class="input input-bordered w-full max-w-xs"
        />
        <div *ngIf="password?.invalid && password?.touched">
          <small
            class="text-red-700"
            *ngIf="SignInForm.controls.password.errors?.['required']"
            >Password is required.</small
          >
        </div>
      </label>
      <button type="submit" class="btn btn-primary">Sign in <span class="loading loading-spinner loading-sm" *ngIf="showSpinner"></span></button>
    </form>
    <p class="mt-3 text-red-700" *ngIf="invalidCredError">Email or password is incorrect.</p>
    <p class="mt-3">Don't have an account? <a routerLink="/sign-up" routerLinkActive="active"><span class="text-blue-500">Sign Up</span></a></p>
  </div>
</div>
