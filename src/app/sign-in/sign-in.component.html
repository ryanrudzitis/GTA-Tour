<div class="h-screen bg-green-600">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-4">Sign in to the GTA Tour</h1>
    <form
      [formGroup]="SignInForm"
      #formDirective="ngForm"
      (ngSubmit)="onSubmit(formDirective)"
      class="flex flex-col gap-1 max-w-xs w-full"
    >
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          id="emailInput"
          type="email"
          formControlName="email"
          class="w-full max-w-xs"
        />
        <mat-error *ngIf="email?.hasError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="email?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          id="passwordInput"
          type="password"
          formControlName="password"
          class="w-full max-w-xs"
        />
        <mat-error *ngIf="password?.hasError('required')"
          >Password is required</mat-error
        >
      </mat-form-field>
      <div class="flex items-center gap-3">
        <button type="submit"
          mat-raised-button
          color="primary"
          class="w-40"
          [disabled]="!SignInForm.valid"
        >Sign in</button>
        <mat-spinner *ngIf="showSpinner" diameter="30"></mat-spinner>
      </div>
    </form>
    <p class="mt-3 text-red-700" *ngIf="invalidCredError">
      Email or password is incorrect.
    </p>
    <p class="mt-3">
      Don't have an account?
      <a routerLink="/sign-up" routerLinkActive="active"
        ><span class="text-blue-700">Sign Up</span></a
      >
    </p>
  </div>
</div>
