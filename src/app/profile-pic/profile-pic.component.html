<div *ngIf="this.pic === undefined" class="avatar placeholder">
  <div [class]="'bg-neutral text-neutral-content rounded-full ' + this.size">
    <span [class]="this.textSize"
      >{{ this.firstName?.charAt(0) }}{{ this.lastName?.charAt(0) }}
    </span>
  </div>
</div>
<div *ngIf="this.pic != undefined" class="avatar block">
    <div [class]="'rounded-full ' + this.size">
      <img [src]="this.pic" />
    </div>
</div>
