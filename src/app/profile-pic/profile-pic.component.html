<div
  *ngIf="this.pic === undefined"
  class="avatar placeholder mx-auto mt-2"
>
  <div class="bg-neutral text-neutral-content rounded-full w-24">
    <span class="text-3xl"
      >{{ this.firstName?.charAt(0) }}{{ this.lastName?.charAt(0) }}
    </span>
  </div>
</div>
<div
  *ngIf="this.pic != undefined"
  class="avatar placeholder mx-auto mt-2"
>
  <div class="avatar">
    <div class="w-24 rounded-full">
      <img [src]="this.pic" />
    </div>
  </div>
</div>
