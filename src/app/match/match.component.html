<div
  *ngIf="!showSpinner"
  class="w-auto border border-slate-300 rounded-md p-2 overflow-hidden bg-slate-100 max-w-md"
>
  <div *ngIf="showTournament" class="font-semibold">
    {{ tournamentName }} · {{ round.name }}
  </div>
  <div>
    {{ status }} ·
    {{ dateString }}
  </div>
  <div class="flex justify-between">
    <div class="flex gap-1">
      {{ flagService.getFlag(winnerInfo.country) }} <a [routerLink]="['/player', winner]" class="text-blue-600">{{ getAbbreviatedName(winnerName) }}</a>
      <mat-icon class="scale-90 text-green-500">done</mat-icon>
    </div>
    <div class="whitespace-pre">
      {{ winnerSetScores }}
    </div>
  </div>
  <div class="flex justify-between">
    <div>
      {{ flagService.getFlag(loserInfo.country) }} <a [routerLink]="['/player', loser]" class="text-blue-600">{{ getAbbreviatedName(loserName) }}</a>
    </div>
    <div class="whitespace-pre">
      {{ loserSetScores }}
    </div>
  </div>
</div>
