<div class="p-4 h-full bg-green-600">
  <mat-spinner *ngIf="showSpinner" class="mx-auto" />
  <div *ngIf="!showSpinner">
    <h2 class="text-3xl font-bold mb-4 text-center">
      {{ player.firstName }} {{ player.lastName }}
    </h2>
    <div class="flex gap-4 w-full text-lg text-center justify-center">
      <div>Points: {{ player.points }}</div>
      <div>Wins: {{ player.wins }}</div>
      <div>Losses: {{ player.losses }}</div>
    </div>
    <h2 class="text-3xl font-bold my-4 text-center">Matches</h2>
    <div *ngIf="!showSpinner && playerMatches.length === 0" class="text-center text-2xl">
      <span>No matches found</span>
    </div>
    <div class="flex flex-col gap-4">
      <div *ngFor="let match of playerMatches">
        <app-match [match]="match" [showTournament]="true"></app-match>
      </div>
    </div>
  </div>
</div>
