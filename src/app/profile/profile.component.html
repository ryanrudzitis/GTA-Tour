<div class="container mx-auto p-6 h-screen bg-green-600">
  <h1 class="text-4xl font-bold">Profile</h1>
  <mat-spinner *ngIf="showSpinner" class="mx-auto"></mat-spinner>
  <div *ngIf="!showSpinner">
    <p *ngIf="firstName != null">Welcome, {{ firstName }}!</p>
    <br />
    <p class="text-xl">My Matches</p>
    <p></p>
    <div class="flex flex-col gap-4">
      <div *ngFor="let match of matches">
        <app-match [match]="match"></app-match>
      </div>
    </div>
  </div>
</div>
