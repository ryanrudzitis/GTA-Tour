<div class="container mx-auto p-6 h-screen bg-green-600">
  <h1 class="text-4xl font-bold text-center">Profile</h1>
  <mat-spinner *ngIf="showSpinner" class="mx-auto"></mat-spinner>
  <div *ngIf="!showSpinner">
    <p *ngIf="firstName != null" class="text-center">Welcome, {{ firstName }}!</p>
    <br />
    <p class="text-3xl text-center">My Matches</p>
    <div *ngIf="!showSpinner && matches.length === 0" class="text-center text-2xl">
      <span>No matches found</span>
    </div>
    <div class="flex flex-col gap-4">
      <div *ngFor="let match of matches">
        <app-match [match]="match"></app-match>
      </div>
    </div>
  </div>
</div>
