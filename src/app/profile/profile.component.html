<div class="container mx-auto p-6 h-screen">
  <h1 class="text-4xl font-bold">Profile</h1>
  <p *ngIf="firstName != null">Welcome, {{ firstName }}!</p>
  <br>
  <p class="text-xl">My Matches<p>
    <div>
      <div *ngFor="let match of matches">
        <app-match [match]="match"></app-match>
    </div>
</div>
