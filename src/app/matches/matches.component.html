<div class="h-full bg-green-600 p-4">
  <div class="flex flex-col items-center">
    <h2 class="text-3xl font-bold text-center">Matches</h2>
    <button class="btn btn-primary my-3 w-40" routerLink="/add-match">
      Add Match
    </button>
  </div>
  <mat-spinner *ngIf="showSpinner" class="mx-auto mt-1"></mat-spinner>
  <div *ngIf="!showSpinner && matches.length === 0" class="text-center text-2xl">
    <span>No matches found</span>
  </div>
  <div *ngIf="!showSpinner" class="flex flex-col gap-4">
    <div *ngFor="let match of matches">
      <app-match [match]="match" [showTournament]="true"></app-match>
    </div>
  </div>
</div>
