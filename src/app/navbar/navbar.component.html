<div class="navbar bg-base-100">
  <div class="flex-1">
    <img src="../../assets/tennis_ball.jpg" class="h-8" />
    <a class="btn btn-ghost text-xl" routerLink="/">GTA Tour</a>
  </div>
  <div class="flex-none hidden md:flex">
    <ul class="menu menu-horizontal px-1 text-lg flex gap-3">
      <li>
        <button
          class="btn btn-primary btn-outline"
          routerLink="/sign-up"
          routerLinkActive="active"
        >
          Join the Tour
        </button>
      </li>
      <li>
        <button
          class="btn btn-primary btn-outline"
          routerLink="/scores"
          routerLinkActive="active"
        >
          View Scores
        </button>
      </li>
      <li>
        <button
          class="btn btn-primary btn-outline"
          routerLink="/matches"
          routerLinkActive="active"
        >
          View Matches
        </button>
      </li>
    </ul>
  </div>
  <div class="md:hidden">
    <button class="btn btn-square btn-ghost" (click)="isMenuOpen = !isMenuOpen">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block w-5 h-5 stroke-current"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
    <ul class="menu menu-vertical px-1 text-lg flex gap-3" *ngIf="isMenuOpen">
      <li>
        <button
          class="btn btn-primary btn-outline"
          routerLink="/sign-up"
          routerLinkActive="active"
        >
          Join the Tour
        </button>
      </li>
      <li>
        <button
          class="btn btn-primary btn-outline"
          routerLink="/scores"
          routerLinkActive="active"
        >
          View Scores
        </button>
      </li>
      <li>
        <button
          class="btn btn-primary btn-outline"
          routerLink="/matches"
          routerLinkActive="active"
        >
          View Matches
        </button>
      </li>
    </ul>
  </div>
</div>
