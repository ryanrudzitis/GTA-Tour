<div class="p-4 h-full bg-green-600">
  <h2 class="text-3xl text-center font-bold mb-4">Rankings</h2>
  <mat-spinner *ngIf="showSpinner" class="mx-auto" />
  <table mat-table [dataSource]="allPlayers" *ngIf="!showSpinner">
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let player; let i = index">{{ i + 1 }}.</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let player">
        <div class="flex gap-2 items-center">
          <app-profile-pic
            size="w-6"
            textSize=""
            [pic]="player.profilePic"
            [firstName]="player.firstName"
            [lastName]="player.lastName"
          ></app-profile-pic>
          <a [routerLink]="['/player', player.id]" class="text-blue-700">
            {{ player.firstName[0] }}. {{ player.lastName }}
          </a>
          {{ flagService.getFlag(player.country) }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let player">{{ player.points }} pts</td>
    </ng-container>

    <ng-container matColumnDef="record">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        {{ element.wins }}-{{ element.losses }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
